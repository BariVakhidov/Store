<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Uber Eats</title>
    <link
      rel="icon"
      type="image"
      href="https://cdn.iconscout.com/icon/free/png-512/uber-eats-1613370-1369417.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
  </head>
  <body>
    <div class="start" id="start"></div>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="#start"
            ><img src="./images/Stores /logo.svg" alt="Logo"
          /></a>
        </div>
        <div class="nav">
          <button class="enter">Войти</button>
          <div class="basket">
            <button class="basket-button">
              <img src="./images/Stores /basket.svg" alt="basket" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="logo-footer">
          <img src="./images/Stores /white-logo.svg" alt="white-logo" />
        </div>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-4 firstColumn">
              <div class="select-lang">
                <div style="height: 100%">
                  <img
                    src="./images/Stores /world.svg"
                    alt=""
                    style="height: 100%; margin-right: 5px; padding: 5px;"
                    
                  />
                </div>
                <select name="lang" id="" size="1" style=" background-color: #5e5959; width: 100%; color: wheat;">
                  <option value="">Русский</option>
                  <option value="">English</option>
                  <option value="">Spain</option>
                  <option value="">Japanese</option>
                </select>
              </div>
                <div style="margin: 10px 0px;"><span>#</span>UberEats</div>
                <div style="margin: 10px 0px;">
                  <a href=""><img src="./images/Stores /ic/24/social/facebook.svg" alt=""></a>
                  <a href=""><img src="./images/Stores /ic/24/social/instagram.svg" alt=""></a>
                  <a href=""><img src="./images/Stores /ic/24/social/twitter.svg" alt=""></a>
                </div>
              </div>
            <div class="col-xs-12 col-md-4 col-lg-4">
              <div class="about">
                <a href="">Об UberEats</a>
                <a href="">Станьте пратнером по доставке</a>
                <a href="">Станьте партнером-рестораном </a>
              </div>
              </div>
            <div class="col-xs-12 col-md-4 col-lg-4">
              <div class="about">
                <a href="">Все города</a>
                <a href="">Цены</a>
                <a href="">Помощь</a>
                <a href="">FAQs</a>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="appStores">
          <div class="app">
            <a href=""><img src="./images/Stores /en_badge_web_generic-cf6dad406f.png" alt=""></a>
          </div>
          <div class="app">
            <a href=""><img src="./images/Stores /Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.png" alt=""></a>
          </div>
        </div>
        <hr />
        <div class="container cont">
          <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-4 contA">
              <a href="">© 2017 Uber Technologies Inc.</a>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-4 contA">
              <a href="">Обработка персональных данных</a>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-4 contA">
              <a href="">Пользовательское соглашение</a>
            </div>
          </div>
        </div>
      </div>
